version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    volumes:
      - ./gtfs_data:/app/gtfs_data
    environment:
      - GTFS_DATA_DIR=/app/gtfs_data

  frontend:
    build: ./frontend
    ports:
      - "5174:5174"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001
    depends_on:
      - backend
  # Optional: Run generator if needed
  # generator:
  #   build: ./gtfs_generator
  #   volumes:
  #     - ./gtfs_data:/app/gtfs_data
